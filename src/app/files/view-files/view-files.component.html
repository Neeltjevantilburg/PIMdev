<div *ngIf="contact$" class="row m-0 mt-4">
    <div class="col-6 d-flex flex-column">
        <div class="row mb-5">
            <pim-profile-view [contact$]="contact$"></pim-profile-view>
        </div>
        <div class="detail-button d-flex justify-content-between align-items-center" [ngClass]="btnStyle.persoonlijk" (click)="switchContent('persoonlijk')">
            <div class="ps-2"><p>Persoonlijk</p></div>
            <div *ngIf="view !== 'persoonlijk'" class="pe-3"><mat-icon >folder</mat-icon></div>
            <div *ngIf="view === 'persoonlijk'" class="pe-3"><mat-icon class="active-folder">folder_open</mat-icon></div>
        </div>
        <div class="detail-button d-flex justify-content-between align-items-center" [ngClass]="btnStyle.pensioen" (click)="switchContent('pensioen')">
            <div class="ps-2"><p>Pensioen</p></div>
            <div *ngIf="view !== 'pensioen'" class="pe-3"><mat-icon >folder</mat-icon></div>
            <div *ngIf="view === 'pensioen'" class="pe-3"><mat-icon class="active-folder">folder_open</mat-icon></div>
        </div>
        <div class="detail-button d-flex justify-content-between align-items-center" [ngClass]="btnStyle.ziekteverzuim" (click)="switchContent('ziekteverzuim')">
            <div class="ps-2"><p>Ziekteverzuim</p></div>
            <div *ngIf="view !== 'ziekteverzuim'" class="pe-3"><mat-icon >folder</mat-icon></div>
            <div *ngIf="view === 'ziekteverzuim'" class="pe-3"><mat-icon class="active-folder">folder_open</mat-icon></div>
        </div>
        <div class="detail-button d-flex justify-content-between align-items-center" [ngClass]="btnStyle.salaris" (click)="switchContent('salaris')">
            <div class="ps-2"><p>Salaris</p></div>
            <div *ngIf="view !== 'salaris'" class="pe-3"><mat-icon >folder</mat-icon></div>
            <div *ngIf="view === 'salaris'" class="pe-3"><mat-icon class="active-folder">folder_open</mat-icon></div>
        </div>
        <div class="detail-button d-flex justify-content-between align-items-center mb-4" [ngClass]="btnStyle.functioneren_en_beoordelen" (click)="switchContent('functioneren_en_beoordelen')">
            <div class="ps-2"><p>Functioneren en beoordelen</p></div>
            <div *ngIf="view !== 'functioneren_en_beoordelen'" class="pe-3"><mat-icon >folder</mat-icon></div>
            <div *ngIf="view === 'functioneren_en_beoordelen'" class="pe-3"><mat-icon class="active-folder">folder_open</mat-icon></div>
        </div>
    </div>
    <div class="col-6">
        <div class="fileContent">
            <div class="d-flex justify-content-between pt-3 button-header">
                <p class="title">{{ viewName }}</p>
                <button class="add-button" [ngStyle]='customBackgroundColor' (click)="addFile()">
                    <p>Document toevoegen</p>
                </button>
            </div>
            <div class="d-flex justify-content-center">
                <hr>
            </div>
            <div *ngIf="view === 'persoonlijk'" class="content">
                <pim-files-table [dataSource$]='persoonlijkDirectoryFileList$'></pim-files-table>
            </div>
            <div *ngIf="view === 'pensioen'" class="content">             
                <pim-files-table [dataSource$]='pensioenDirectoryFileList$'></pim-files-table>
            </div>
            <div *ngIf="view === 'ziekteverzuim'" class="content">                
                <pim-files-table [dataSource$]='ziekteverzuimDirectoryFileList$'></pim-files-table>
            </div>
            <div *ngIf="view === 'salaris'" class="content">                
                <pim-files-table [dataSource$]='salarisDirectoryFileList$'></pim-files-table>
            </div>
            <div *ngIf="view === 'functioneren_en_beoordelen'" class="content">                
                <pim-files-table [dataSource$]='functionerenEnBeoordelenDirectoryFileList$'></pim-files-table>
            </div>
        </div>
    </div>
</div>
