<div class="container-fluid h-100 p-0">
    <div class="row h-100 pt-2 m-0">
        <div class="col-6 h-100">
            <div class="container-fluid h-75 d-flex align-items-center justify-content-center">
                <img *ngIf="logoSource$ | async as logoSource" class="rounded-circle logo" [src]="logoSource">                        
            </div>
            <div class="container-fluid h-25 d-flex align-items-center justify-content-center">
                <p [ngStyle]="customColor" class="link" (click)="editLogo()">wijzig logo</p>
            </div>
        </div>
        <div class="col-6 h-100 leftBorder">
            <div class="container-fluid h-75 d-flex flex-column align-items-center justify-content-center">
                <div #colorSelect class="marginEnd"
                    ngx-colors-trigger
                    [palette] = "colorPalette"
                    acceptLabel="Selecteer kleur"
                    [(ngModel)]="color"
                ></div>
                <div class="rounded-circle img-fluid colorSelect d-flex align-items-center justify-content-center" [style.background-color]="color"></div>
            </div>
            <div class="container-fluid h-25 d-flex align-items-center justify-content-around">
                <button mat-raised-button (click)="selectColor()">Selecteer uw accentkleur</button>
                <button mat-raised-button (click)="setColor()" [disabled]="colorBtn">Activeer uw accentkleur</button>
            </div>
        </div>
    </div>
</div>
